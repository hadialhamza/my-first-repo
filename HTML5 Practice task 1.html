<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Practice task 1</title>
  </head>
  <body>
    <header>
      Search your image here:
      <input
        placeholder="Kung fu panda"
        type="text"
        name="Kung Fu Panda"
        id="panda"
      />
      <input type="button" value="Search" />
      <br />
      <img
        width="300px"
        src="Source/kung-fu-panda-po-2008-dream-works-PM3DEE.jpg"
        alt="This is a panda pic"
      />
      <br />
      <a href="https://www.freepik.com/photos/kung-fu-panda"
        >Click here for more</a
      >
    </header>
    <main>
      Feedback Form: <br />
      Name: <br />
      <input type="text" name="" id="" /> <br />
      Date: <br />
      <input type="date" name="" id="" /> <br />
      Comment: <br />
      <textarea rows="4" cols="50" name="Comment" id="cmnt"></textarea>
    </main>
    <footer>
      <input type="submit" value="Submit" />
    </footer>
  </body>
</html>
